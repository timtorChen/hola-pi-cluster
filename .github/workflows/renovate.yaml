name: Cron - Renovate
on:
  push:
    branches:
      - "action/config"
  schedule:
    - cron: "0 12 * * *"
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Renovate
        #* BUG on renovatebot action
        #* not able to use major version like renovatebot/github-action@v24
        uses: renovatebot/github-action@release
        with:
          configurationFile: .github/renovate.js
          token: ${{ secrets.RENOVATE_TOKEN }}
